<body>
    <header>
        <nav>
            <a href="index.html" class="logo">MP CONECT</a>
        </nav>
    </header>

    <!-- Formulario de Registro -->
    <section id="registro-empresa" class="login-section">
        <div class="login-container">
            <h2>Registro de Usuario</h2>
            <form action="src/backup/signup.php" method="post">
                <!-- Campos para Cliente -->           
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre-cliente" name="nombre" required>
    
                <label for="telefono-cliente">Número de Teléfono:</label>
                <input type="tel" id="telefono-cliente" name="telefono" required>
    
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="correo-cliente" name="email" required>
    
                <label for="contraseña-cliente">Contraseña:</label>
                <input type="password" id="contraseña-cliente" name="contraseña" required>
    
                <label for="tipo-usuario">Tipo de Usuario:</label>
                <select id="tipo-usuario" name="tipo_usuario" required>
                    <option value="Cliente">Cliente</option>
                    <option value="Empresa">Empresa</option>
                    <option value="Inversionista">Inversionista</option>
                </select>
    
                <label>
                    <input type="checkbox" name="terminos" required>
                    Acepto los <a href="#">Términos y Condiciones</a>
                </label>
    
                <button type="submit">Registrar</button>
                
            </form>
        </div>
    </section>

   
</body>
