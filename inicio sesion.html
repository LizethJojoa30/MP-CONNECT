<body>
    <header>
        <nav>
            <a href="index.html" class="logo">MP CONECT</a>
           
            <label for="check" class="bar-btn">
                <i class="fas fa-bars"></i> <!-- Ícono del menú (hamburguesa) -->

    <!-- Formulario de Iniciar Sesión -->
    <section id="iniciar-sesion" class="login-section">
        <div class="login-container">
            <h2>Inicio</h2>
            <form action="#" method="post">
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br><br>
    
                <label for="tipo-usuario">Tipo de Usuario:</label><br>
                <select id="tipo-usuario" name="tipo-usuario" required>
                    <option value="" disabled selected>Selecciona tu tipo de usuario</option>
                    <option value="cliente">Cliente</option>
                    <option value="empresa">Empresa</option>
                    <option value="inversionista">Inversionista</option>
                </select><br><br>
    
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </section>
    
</body>
