<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>MP CONECT</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">MP CONECT</a>
        </nav>
    </header>

    <!-- Formulario de Registro -->
    <section id="registro-empresa" class="login-section">
        <div class="login-container">
            <h2>Registro de Usuario</h2>
            <form action="#" method="post">
                <label for="tipo-usuario">Tipo de Usuario:</label>
                <select id="tipo-usuario" name="tipo-usuario" onchange="cambiarFormulario()">
                    <option value="cliente">Cliente</option>
                    <option value="empresa">Empresa</option>
                    <option value="inversionista">Inversionista</option>
                </select>

                <!-- Campos comunes -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <!-- Campos específicos -->
                <div id="campos-especificos">
                    <!-- Campos para Empresa -->
                    <div id="empresa-campos" class="campos" style="display: none;">
                        <label for="telefono-empresa">Número de Teléfono:</label>
                        <input type="tel" id="telefono-empresa" name="telefono-empresa" required>

                        <label for="direccion-empresa">Dirección de la Empresa:</label>
                        <input type="text" id="direccion-empresa" name="direccion-empresa" required>

                        <label for="sector">Sector/Industria:</label>
                        <input type="text" id="sector" name="sector" placeholder="Ej: Tecnología, Retail, etc.">

                        <label for="descripcion">Descripción de la Empresa:</label>
                        <textarea id="descripcion" name="descripcion" placeholder="Breve descripción de la empresa"></textarea>
                    </div>

                    <!-- Campos para Inversionista -->
                    <div id="inversionista-campos" class="campos" style="display: none;">
                        <label for="telefono-inversionista">Número de Teléfono:</label>
                        <input type="tel" id="telefono-inversionista" name="telefono-inversionista" required>

                        <label for="inversion">Monto de Inversión:</label>
                        <input type="text" id="inversion" name="inversion" placeholder="Ej: $1000" required>
                    </div>

                    <!-- Campos para Cliente -->
                    <div id="cliente-campos" class="campos" style="display: none;">
                        <label for="telefono-cliente">Número de Teléfono:</label>
                        <input type="tel" id="telefono-cliente" name="telefono-cliente" required>

                        <label for="direccion-cliente">Dirección:</label>
                        <input type="text" id="direccion-cliente" name="direccion-cliente" required>
                    </div>
                </div>

                <label>
                    <input type="checkbox" name="terminos" required>
                    Acepto los <a href="#">Términos y Condiciones</a>
                </label>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </section>

    <script>
        function cambiarFormulario() {
            const tipoUsuario = document.getElementById("tipo-usuario").value;
            const camposEmpresa = document.getElementById("empresa-campos");
            const camposInversionista = document.getElementById("inversionista-campos");
            const camposCliente = document.getElementById("cliente-campos");

            // Ocultar todos los campos
            camposEmpresa.style.display = "none";
            camposInversionista.style.display = "none";
            camposCliente.style.display = "none";

            // Mostrar campos según el tipo de usuario
            if (tipoUsuario === "empresa") {
                camposEmpresa.style.display = "block";
            } else if (tipoUsuario === "inversionista") {
                camposInversionista.style.display = "block";
            } else if (tipoUsuario === "cliente") {
                camposCliente.style.display = "block";
            }
        }
    </script>
</body>
</html>
